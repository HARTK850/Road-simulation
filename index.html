<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住专 爪转 转注 转转-</title>
    <link rel="stylesheet" href="style.css">
    <!-- Added import map to resolve 'three' module dependencies -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Control Panel -->
    <div id="control-panel">
        <h2> 拽专</h2>
        
        <div class="control-group">
            <label for="spawn-rate">拽爪 爪专转 专: <span id="spawn-rate-value">2</span> 砖</label>
            <input type="range" id="spawn-rate" min="0.5" max="5" step="0.5" value="2">
        </div>
        
        <div class="control-group">
            <label for="green-duration">砖 专专 专拽: <span id="green-duration-value">5</span> 砖转</label>
            <input type="range" id="green-duration" min="3" max="15" step="1" value="5">
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">住" 专 砖注专:</span>
                <span class="stat-value" id="total-cars">0</span>
            </div>
        </div>
    </div>
    
    <!-- Pedestrian Buttons -->
    <div id="pedestrian-buttons">
        <button class="ped-button" data-direction="north">
             爪驻
        </button>
        <button class="ped-button" data-direction="south">
             专
        </button>
        <button class="ped-button" data-direction="east">
             专
        </button>
        <button class="ped-button" data-direction="west">
             注专
        </button>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
